<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolapo's Recipe Collection</title>
    <link rel="stylesheet" href="recipe-styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>üç≥ Kolapo's Recipe Collection</h1>
            <p class="tagline">Delicious recipes from around the world</p>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search recipes..." aria-label="Search recipes">
                <button id="searchBtn">üîç</button>
            </div>
        </div>
    </header>

    <nav class="categories">
        <div class="container">
            <button class="category-btn active" data-category="all">All Recipes</button>
            <button class="category-btn" data-category="breakfast">Breakfast</button>
            <button class="category-btn" data-category="lunch">Lunch</button>
            <button class="category-btn" data-category="dinner">Dinner</button>
            <button class="category-btn" data-category="dessert">Dessert</button>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="recipes-grid" id="recipesGrid">
                <!-- Recipe cards will be dynamically added here -->
            </div>
            <div id="noResults" class="no-results" style="display: none;">
                <p>No recipes found. Try a different search term!</p>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Kolapo's Recipe Collection. Made with ‚ù§Ô∏è for food lovers.</p>
            <p><a href="https://kpz-portfolio.netlify.app/">‚Üê Back to Portfolio</a></p>
        </div>
    </footer>

    <script src="recipe-script.js"></script>
</body>
</html>
